swagger: '2.0'
info:
  description: |
    HMIS upload Service
  version: 1.0.0
  title: HMIS upload Service
  contact:
    email: sandeep.dolia@gmail.com
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
# host: petstore.swagger.io
# basePath: /v2
tags:
- name: bulk-upload
  description: Hmis bulk uploader Apis.
# schemes:
# - http
paths:
  /bulk-upload:
    get:
      tags:
      - bulk-upload
      summary: Gets uploads by status
      description: Get all the uploads by status.The possible values for status are INITIAL, STAGING, LIVE and ERROR.
      operationId: findUploadByStatus
      produces:
      - application/json
      - application/xml
      parameters:
      - name: status
        in: query
        description: Status values that need to be considered for filter
        required: true
        type: array
        items:
          type: string
          enum:
          - available
          - pending
          - sold
          default: available
        collectionFormat: multi
      responses:
        200:
          description: successful operation
          schema:
            type: array
            items:
              $ref: '#/definitions/bulkUpload'
        400:
          description: Invalid status value
      security:
      - petstore_auth:
        - write:pets
        - read:pets
  /bulk-upload/{uploadId}:
    get:
      tags:
      - bulk-upload
      summary: Find bulk upload by ID
      description: Returns a single upload
      operationId: getUploadById
      produces:
      - application/json
      - application/xml
      parameters:
      - name: uploadId
        in: path
        description: HUD schema version, the possible values are 401, 411,51,611,612.
        required: true
        type: integer
        format: int64
      responses:
        200:
          description: successful operation
          schema:
            $ref: '#/definitions/bulkUpload'
        400:
          description: Invalid ID supplied
        404:
          description: Pet not found
      security:
      - api_key: []
    post:
      tags:
      - bulk-upload
      summary: Upload Hmis file by passing version in the path param.
      operationId: createUploadWithForm
      consumes:
      - application/x-www-form-urlencoded
      produces:
      - application/json
      - application/xml
      parameters:
      - name: uploadId
        in: path
        description: Hud version of hmis upload. UploadId= Hud versionId
        required: true
        type: integer
        format: string
      - name: file
        in: formData
        description: Updated name of the Upload
        required: false
        type: string
      responses:
        405:
          description: Invalid input
      security:
      - petstore_auth:
        - write:pets
        - read:pets
securityDefinitions:
  petstore_auth:
    type: oauth2
    authorizationUrl: http://petstore.swagger.io/oauth/dialog
    flow: implicit
    scopes:
      write:pets: modify pets in your account
      read:pets: read your pets
  api_key:
    type: apiKey
    name: api_key
    in: header
definitions:
  bulkUploads:
    type: object
    required:
    - bulkUpload
  bulkUpload:
    type: object
    required:
    - id
    - fileName
    - fileSize
    - hudVersion
    - dateCreated
    - projectGroupCode
    - status
    - year
    properties:
      id:
        type: integer
        format: int64
      fileName:
        type: string
        example: doggie
      fileSize:
        type: integer
        format: int64
      hudVersion:
        type: integer
        format: int64
      dateCreated:
        type: string
        example: 03/4/2019
      projectGroupCode:
        type: string
        example: XXXXXX
      year:
        type: integer
        format: int64
      status:
        type: string
        description: pet status in the store
        enum:
        - INITIAL
        - ERROR
        - STAGING
        - LIVE
    xml:
      name: bulkUpload
externalDocs:
  description: Find out more about Swagger
  url: http://swagger.io
# Added by API Auto Mocking Plugin
host: hslynk.com
basePath: /hmis-upload-service/rest
schemes:
 - https
 - http
